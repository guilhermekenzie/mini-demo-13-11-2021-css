<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class='titulo'>
            <img class='logo' src="https://icon-library.com/images/grey-icon/grey-icon-26.jpg" alt="Logo"/>
            <h1 class='nome'>Empresa X</h1>
        </div>

        <nav class='menu'>
            <ul class='lista'>
               <li class='home'><a href="#">HOME</a></li>
               <li class='quemSomos'><a href="#">QUEM SOMOS</a></li>
               <li class='contato'><a href="#">CONTATO</a></li> 
            </ul>
        </nav>
    </header>
</body>
</html>
